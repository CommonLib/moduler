// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        google()
    }
}

ext {
    compileSdkVersion = 26
    buildToolsVersion = '26.0.2'
    minSdkVersion = 14
    targetSdkVersion = 25
    supportVersion = '26.1.0'

    keyPath = getConfigProperty('keyPath')
    keyAlias = getConfigProperty('keyAlias')
    keyPassword = getConfigProperty('keyPassword')
    storePassword = getConfigProperty('storePassword')
    def hasBuildAll = getConfigProperty('buildAll')
    buildAll = (hasBuildAll == null ? true : hasBuildAll)
}

def getConfigProperty(String name) {
    Properties properties = new Properties()
    InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream()
    properties.load(inputStream)
    return properties.getProperty(name)
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
